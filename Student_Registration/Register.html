<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Merganser University</title>
    <!-- CSS and Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="Content/Register_Style.css" rel="stylesheet" />
    <link href="Content/thanks_for_registering_modal.css" rel="stylesheet" />
    <link rel="stylesheet" href="Content/Menu-bar.css" />
    <!-- scripts for jQery and BootStrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark menu-bar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="Index.html">Merganser University</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="About.html">About</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link " href="Register.html">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="Login.html">Login</a>
            </li>
        </ul>
    </nav>
    <img src="Content/Images/register-background.jpg" id="register-background" />
    <div class="container reg-container">
        <div class="col-lg-12 registration-form">
            <div class="reg-form">
                <h1 class="register-heading">Merganser University</h1>
                <h3>Student Registration</h3>
                <br />

                <div class="row register-form">
                    <div class="col-md-6">

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name *" value="" id="first-name"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" value="" id="last-name"/>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" value="" />
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                        </div>


                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Course Code *" value="" />
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option class="hidden" selected disabled>Please select your Sequrity Question</option>
                                <option>What is your Birthdate?</option>
                                <option>What is Your old Phone Number</option>
                                <option>What is your Pet Name?</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
                        </div>

                    </div>
                    <div class="col-lg-12">
                        <br />
                        <div class="form-group">
                            <div class="maxl">
                                <label class="radio inline">
                                    <input type="radio" name="role" value="Instructor">
                                    <span> Instructor </span>
                                </label>
                                <br />
                                <label class="radio inline">
                                    <input type="radio" name="role" value="Student" checked>
                                    <span> Student </span>
                                </label>

                            </div>
                        </div>

                        <input type="submit" class="register-button" value="Register" id="myBtn"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p id="message-complete"></p>
            <span class="close" style="position:absolute;right:4%;">&times;</span>
        </div>

    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
